<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Habib E-Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="mainPage">
        <div class="title">
            <h1>Al-Habib E-Library</h1>
        </div>
        <div class="add">
            <form action="">
                <input class="bookInput" type="text" placeholder="Enter book name">
                <button class="addBtn">Add</button>
            </form>

        </div>
        <div class="bookLists">
            <ul class="bookList">
                <li>
                    <h3><span>Default</span>Javascript Tutorial</h3>
                    <i class="fa-solid fa-book-open borrow"></i>
                </li>
                <li>
                    <h3><span>Default</span>Python Tutorial</h3>
                    <i class="fa-solid fa-book-open borrow"></i>
                </li>
                <li>
                    <h3><span>Default</span>AI Tutorial</h3>
                    <i class="fa-solid fa-book-open borrow"></i>
                </li>
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
